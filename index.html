<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e2e5f2 0%, #e8e4ed 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
            flex-direction: column;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            min-height: 0;
        }

        .chat-header {
            padding: 20px;
            background: #c4cbec;
            color: rgb(0, 0, 0);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-header h1 {
            font-size: 24px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            background: #f7f9fc;
            scroll-behavior: smooth;
            min-height: 0;
        }

        .chat-messages::-webkit-scrollbar {
            width: 10px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #e1e8ed;
            border-radius: 5px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            display: flex;
            justify-content: flex-end;
        }

        .message-ai {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message-user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-ai .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .search-results {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
        }

        .search-results-title {
            font-weight: 600;
            color: #856404;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .search-result-item {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-size: 13px;
            color: #333;
            border-left: 3px solid #667eea;
            line-height: 1.6;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
            padding: 4px 0;
        }

        .result-header:hover {
            opacity: 0.8;
        }

        .result-title {
            font-weight: bold;
            flex: 1;
        }

        .match-badge {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin-left: 8px;
            font-weight: normal;
        }

        .dropdown-icon {
            font-size: 18px;
            transition: transform 0.3s ease;
            color: #667eea;
            margin-left: 10px;
        }

        .dropdown-icon.expanded {
            transform: rotate(180deg);
        }

        .result-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, margin-top 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .result-content.expanded {
            max-height: 1000px;
            margin-top: 12px;
            opacity: 1;
        }

        .content-text {
            line-height: 1.6;
            white-space: pre-wrap;
            color: #555;
        }

        .content-date {
            margin-top: 12px;
            padding-top: 8px;
            border-top: 1px solid #e1e8ed;
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e8ed;
            flex-shrink: 0;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .send-btn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .send-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
            align-items: center;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            animation: loadingDots 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes loadingDots {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .loading-message {
            background: #e8f0fe;
            color: #1967d2;
            padding: 12px 16px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .loading-message .loading-dot {
            background: #1967d2;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-area">
            <div class="chat-header">
                <h1>üí¨ AI Chat Assistant</h1>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message message-ai">
                    <div class="message-content">
                        Xin ch√†o! üëã T√¥i l√† tr·ª£ l√Ω AI. H√£y nh·∫≠p c√¢u h·ªèi ƒë·ªÉ t√¨m ki·∫øm th√¥ng tin.
                    </div>
                </div>
            </div>
            <div class="chat-input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Nh·∫≠p c√¢u h·ªèi ho·∫∑c t·ª´ kh√≥a ƒë·ªÉ t√¨m ki·∫øm..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">G·ª≠i</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let dataStore = [];
        const API_URL = '/api/data';

        window.onload = function() {
            fetchData();
        };

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                dataStore = await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                addMessage('ai', '‚ö†Ô∏è L·ªói k·∫øt n·ªëi ƒë·∫øn server. ƒêang s·ª≠ d·ª•ng d·ªØ li·ªáu m·∫´u...');
                
                dataStore = [
                    {
                        id: 1,
                        title: "Gi·ªõi thi·ªáu v·ªÅ AI",
                        content: "Tr√≠ tu·ªá nh√¢n t·∫°o (AI) l√† lƒ©nh v·ª±c khoa h·ªçc m√°y t√≠nh t·∫≠p trung v√†o vi·ªác t·∫°o ra c√°c h·ªá th·ªëng c√≥ kh·∫£ nƒÉng th·ª±c hi·ªán c√°c t√°c v·ª• th√¥ng minh nh∆∞ con ng∆∞·ªùi.",
                        date: new Date().toLocaleString('vi-VN')
                    },
                    {
                        id: 2,
                        title: "Machine Learning c∆° b·∫£n",
                        content: "Machine Learning l√† m·ªôt nh√°nh c·ªßa AI cho ph√©p m√°y t√≠nh h·ªçc t·ª´ d·ªØ li·ªáu m√† kh√¥ng c·∫ßn ƒë∆∞·ª£c l·∫≠p tr√¨nh c·ª• th·ªÉ. C√≥ 3 lo·∫°i ch√≠nh: h·ªçc c√≥ gi√°m s√°t, h·ªçc kh√¥ng gi√°m s√°t v√† h·ªçc tƒÉng c∆∞·ªùng.",
                        date: new Date().toLocaleString('vi-VN')
                    },
                    {
                        id: 3,
                        title: "Deep Learning l√† g√¨?",
                        content: "Deep Learning l√† m·ªôt ph∆∞∆°ng ph√°p machine learning s·ª≠ d·ª•ng m·∫°ng n∆°-ron nh√¢n t·∫°o v·ªõi nhi·ªÅu l·ªõp. N√≥ ƒë·∫∑c bi·ªát hi·ªáu qu·∫£ trong x·ª≠ l√Ω h√¨nh ·∫£nh, √¢m thanh v√† ng√¥n ng·ªØ t·ª± nhi√™n.",
                        date: new Date().toLocaleString('vi-VN')
                    },
                    {
                        id: 4,
                        title: "AI trong y t·∫ø",
                        content: "AI ƒëang ƒë∆∞·ª£c ·ª©ng d·ª•ng r·ªông r√£i trong y t·∫ø ƒë·ªÉ ch·∫©n ƒëo√°n b·ªánh, ph√¢n t√≠ch h√¨nh ·∫£nh y khoa, v√† ph√°t tri·ªÉn thu·ªëc m·ªõi.",
                        date: new Date().toLocaleString('vi-VN')
                    },
                    {
                        id: 5,
                        title: "Machine Learning trong kinh doanh",
                        content: "Machine Learning gi√∫p doanh nghi·ªáp ph√¢n t√≠ch d·ªØ li·ªáu kh√°ch h√†ng, d·ª± ƒëo√°n xu h∆∞·ªõng th·ªã tr∆∞·ªùng v√† t·ªëi ∆∞u h√≥a quy tr√¨nh v·∫≠n h√†nh.",
                        date: new Date().toLocaleString('vi-VN')
                    }
                ];
            }
        }

        function searchData(query) {
            const queryLower = query.toLowerCase().trim();
            const queryWords = queryLower.split(/\s+/).filter(word => word.length > 0);
            
            if (queryWords.length === 0) return [];
            
            const results = [];
            
            // CH·ªà T√åM KI·∫æM TRONG TITLE
            dataStore.forEach(data => {
                const titleLower = data.title.toLowerCase();
                const titleWords = titleLower.split(/\s+/);
                
                let score = 0;
                let exactPhraseMatch = false;
                let matchedWords = 0;
                let sequenceBonus = 0;
                
                // 1. Ki·ªÉm tra c·ª•m t·ª´ ch√≠nh x√°c trong TITLE (ƒëi·ªÉm cao nh·∫•t)
                if (titleLower.includes(queryLower)) {
                    exactPhraseMatch = true;
                    score += 10000; // ƒêi·ªÉm r·∫•t cao cho kh·ªõp ch√≠nh x√°c to√†n b·ªô c·ª•m t·ª´
                }
                
                // 2. Ki·ªÉm tra t·ª´ng t·ª´ kh√≥a trong TITLE
                queryWords.forEach((queryWord, qIndex) => {
                    titleWords.forEach((titleWord, tIndex) => {
                        // Kh·ªõp ch√≠nh x√°c t·ª´
                        if (titleWord === queryWord) {
                            matchedWords++;
                            score += 100; // ƒêi·ªÉm cho m·ªói t·ª´ kh·ªõp ch√≠nh x√°c
                            
                            // Bonus cho th·ª© t·ª± t·ª´ ƒë√∫ng
                            if (qIndex > 0 && tIndex > 0) {
                                const prevQueryWord = queryWords[qIndex - 1];
                                const prevTitleWord = titleWords[tIndex - 1];
                                if (prevTitleWord === prevQueryWord) {
                                    sequenceBonus += 50; // Bonus cho th·ª© t·ª± li√™n ti·∫øp
                                }
                            }
                        }
                        // Kh·ªõp m·ªôt ph·∫ßn (t·ª´ ch·ª©a)
                        else if (titleWord.includes(queryWord) || queryWord.includes(titleWord)) {
                            matchedWords += 0.5;
                            score += 30; // ƒêi·ªÉm th·∫•p h∆°n cho kh·ªõp m·ªôt ph·∫ßn
                        }
                    });
                });
                
                // 3. Bonus cho s·ªë l∆∞·ª£ng t·ª´ kh·ªõp
                const matchRatio = matchedWords / queryWords.length;
                score += matchRatio * 200; // Bonus d·ª±a tr√™n t·ª∑ l·ªá t·ª´ kh·ªõp
                
                // 4. C·ªông bonus th·ª© t·ª±
                score += sequenceBonus;
                
                // 5. Ch·ªâ th√™m v√†o k·∫øt qu·∫£ n·∫øu c√≥ √≠t nh·∫•t 1 t·ª´ kh·ªõp
                if (matchedWords > 0) {
                    results.push({
                        title: data.title,
                        content: data.content,
                        date: data.date,
                        score: score,
                        matchedWords: matchedWords,
                        totalWords: queryWords.length,
                        exactMatch: exactPhraseMatch,
                        matchRatio: matchRatio
                    });
                }
            });
            
            // S·∫Øp x·∫øp theo ƒëi·ªÉm (cao ƒë·∫øn th·∫•p)
            results.sort((a, b) => {
                // ∆Øu ti√™n c·ª•m t·ª´ ch√≠nh x√°c
                if (a.exactMatch && !b.exactMatch) return -1;
                if (!a.exactMatch && b.exactMatch) return 1;
                
                // So s√°nh ƒëi·ªÉm
                if (b.score !== a.score) return b.score - a.score;
                
                // N·∫øu ƒëi·ªÉm b·∫±ng nhau, ∆∞u ti√™n t·ª∑ l·ªá kh·ªõp cao h∆°n
                return b.matchRatio - a.matchRatio;
            });
            
            // Ch·ªâ tr·∫£ v·ªÅ top k·∫øt qu·∫£ c√≥ ƒëi·ªÉm cao (l·ªçc b·ªè k·∫øt qu·∫£ ƒëi·ªÉm qu√° th·∫•p)
            const threshold = results.length > 0 ? results[0].score * 0.3 : 0;
            const filteredResults = results.filter(r => r.score >= threshold);
            
            return filteredResults.map(item => ({
                title: item.title,
                content: item.content,
                date: item.date,
                matchInfo: `${Math.round(item.matchedWords)}/${item.totalWords} t·ª´ kh·ªõp`
            }));
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const messagesDiv = document.getElementById('chatMessages');
            
            addMessage('user', message);
            input.value = '';
            
            const questionScrollPosition = messagesDiv.scrollTop;
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = `
                <div class="loading-dots">
                    <span class="loading-dot"></span>
                    <span class="loading-dot"></span>
                    <span class="loading-dot"></span>
                </div>
            `;
            input.disabled = true;
            
            const loadingMessageId = addLoadingMessage();
            
            messagesDiv.scrollTop = questionScrollPosition;
            
            setTimeout(() => {
                removeLoadingMessage(loadingMessageId);
                
                const results = searchData(message);
                
                if (results.length > 0) {
                    let response = `T√¥i ƒë√£ t√¨m th·∫•y <strong>${results.length}</strong> k·∫øt qu·∫£ ph√π h·ª£p v·ªõi "<em>${message}</em>":`;
                    
                    response += '<div class="search-results">';
                    response += '<div class="search-results-title">üìã K·∫øt qu·∫£ t√¨m ki·∫øm:</div>';
                    
                    results.forEach((result, index) => {
                        const resultId = 'result-' + Date.now() + '-' + index;
                        response += `
                            <div class="search-result-item">
                                <div class="result-header" onclick="toggleResult('${resultId}')">
                                    <span class="result-title">
                                        ${index + 1}. ${result.title}
                                        <span class="match-badge">${result.matchInfo}</span>
                                    </span>
                                    <span class="dropdown-icon" id="icon-${resultId}">‚ñº</span>
                                </div>
                                <div class="result-content" id="${resultId}">
                                    <div class="content-text">${result.content}</div>
                                    <div class="content-date">
                                        <small style="color: #999;">üìÖ L∆∞u l√∫c: ${result.date}</small>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    response += '</div>';
                    
                    addMessage('ai', response, false);
                } else {
                    addMessage('ai', `Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o cho "<em>${message}</em>". B·∫°n c√≥ th·ªÉ th·ª≠ v·ªõi t·ª´ kh√≥a kh√°c nh∆∞ "AI", "Machine Learning", ho·∫∑c "Deep Learning".`, false);
                }
                
                messagesDiv.scrollTop = questionScrollPosition;
                
                sendBtn.disabled = false;
                sendBtn.textContent = 'G·ª≠i';
                input.disabled = false;
                input.focus();
            }, 3000);
        }

        function addLoadingMessage() {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            const messageId = 'loading-' + Date.now();
            messageDiv.id = messageId;
            messageDiv.className = 'message message-ai';
            messageDiv.innerHTML = `
                <div class="message-content loading-message">
                    <span>ƒêang t√¨m ki·∫øm</span>
                    <div class="loading-dots">
                        <span class="loading-dot"></span>
                        <span class="loading-dot"></span>
                        <span class="loading-dot"></span>
                    </div>
                </div>
            `;
            messagesDiv.appendChild(messageDiv);
            return messageId;
        }

        function removeLoadingMessage(messageId) {
            const loadingMsg = document.getElementById(messageId);
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        function addMessage(type, content, autoScroll = true) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            messagesDiv.appendChild(messageDiv);
            
            if (autoScroll) {
                setTimeout(() => {
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }, 100);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function toggleResult(resultId) {
            const content = document.getElementById(resultId);
            const icon = document.getElementById('icon-' + resultId);
            
            if (content && icon) {
                content.classList.toggle('expanded');
                icon.classList.toggle('expanded');
            }
        }

        document.getElementById('chatInput').focus();
    </script>
</body>
</html>
