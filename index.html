    <script>
        let dataStore = [];
        const API_URL = '/api/data';

        window.onload = function() {
            fetchData();
        };

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                dataStore = await response.json();
                console.log(`‚úÖ Loaded ${dataStore.length} documents`);
            } catch (error) {
                console.error('Error fetching data:', error);
                addMessage('ai', '‚ö†Ô∏è L·ªói k·∫øt n·ªëi ƒë·∫øn server.');
            }
        }

        function normalizeString(str) {
            return str.toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/ƒë/g, 'd')
                .replace(/ƒê/g, 'D');
        }

        function findConsecutivePhrase(text, queryWords) {
            const textWords = text.toLowerCase().split(/\s+/);
            const queryLength = queryWords.length;
            
            for (let i = 0; i <= textWords.length - queryLength; i++) {
                let match = true;
                for (let j = 0; j < queryLength; j++) {
                    if (textWords[i + j] !== queryWords[j]) {
                        match = false;
                        break;
                    }
                }
                if (match) {
                    return true;
                }
            }
            return false;
        }

        function searchData(query) {
            const queryLower = query.toLowerCase().trim();
            const queryNormalized = normalizeString(query);
            const queryWords = queryLower.split(/\s+/).filter(word => word.length > 0);
            const queryWordsNormalized = queryNormalized.split(/\s+/).filter(word => word.length > 0);
            
            if (queryWords.length === 0) return [];
            
            const results = [];
            
            dataStore.forEach(data => {
                const titleLower = data.title.toLowerCase();
                const titleNormalized = normalizeString(data.title);
                const contentLower = data.content.toLowerCase();
                
                let score = 0;
                let matchType = '';
                let matchedWords = 0;
                
                // Priority 1: Exact match in title
                if (titleLower.includes(queryLower)) {
                    score += 100000;
                    matchType = 'exact-title';
                    matchedWords = queryWords.length;
                } else if (titleNormalized.includes(queryNormalized)) {
                    score += 70000;
                    matchType = 'exact-title-normalized';
                    matchedWords = queryWords.length;
                }
                // Priority 2: Consecutive words in title
                else if (findConsecutivePhrase(titleLower, queryWords)) {
                    score += 50000;
                    matchType = 'consecutive-title';
                    matchedWords = queryWords.length;
                }
                // Priority 3: All words in title (scattered)
                else {
                    const titleWords = titleLower.split(/\s+/);
                    let titleMatches = 0;
                    
                    queryWords.forEach((queryWord) => {
                        titleWords.forEach((titleWord) => {
                            if (titleWord === queryWord || titleWord.includes(queryWord)) {
                                titleMatches++;
                                matchedWords++;
                            }
                        });
                    });
                    
                    if (titleMatches > 0) {
                        score += titleMatches * 1000;
                        matchType = 'scattered-title';
                    }
                    
                    // Also search in content
                    const contentWords = contentLower.split(/\s+/);
                    let contentMatches = 0;
                    
                    queryWords.forEach((queryWord) => {
                        if (contentLower.includes(queryWord)) {
                            contentMatches++;
                            if (matchedWords < queryWords.length) {
                                matchedWords += 0.5;
                            }
                        }
                    });
                    
                    if (contentMatches > 0) {
                        score += contentMatches * 100;
                        if (!matchType) matchType = 'content';
                    }
                }
                
                if (matchedWords > 0) {
                    results.push({
                        title: data.title,
                        content: data.content,
                        fileType: data.fileType || 'text',
                        htmlContent: data.htmlContent,
                        imageCount: data.imageCount || 0,
                        date: data.date,
                        score: score,
                        matchedWords: Math.round(matchedWords * 10) / 10,
                        totalWords: queryWords.length,
                        matchType: matchType
                    });
                }
            });
            
            results.sort((a, b) => b.score - a.score);
            
            const threshold = results.length > 0 ? results[0].score * 0.3 : 0;
            const filteredResults = results.filter(r => r.score >= threshold);
            
            return filteredResults.map(item => ({
                title: item.title,
                content: item.content,
                fileType: item.fileType,
                htmlContent: item.htmlContent,
                imageCount: item.imageCount,
                date: item.date,
                matchInfo: `${item.matchedWords}/${item.totalWords} t·ª´`,
                matchType: item.matchType,
                isExactMatch: item.matchType.startsWith('exact') || item.matchType.startsWith('consecutive')
            }));
        }

        function formatAnswerText(text = '') {
            if (!text) return '';
            let formatted = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            return formatted.replace(/\n/g, '<br>');
        }

        function buildReferencesHtml(references = []) {
            if (!Array.isArray(references) || references.length === 0) return '';
            const baseId = Date.now();
            let html = '<div class="search-results">';
            html += '<div class="search-results-title">üìã T√†i li·ªáu tham kh·∫£o:</div>';
            references.forEach((ref, index) => {
                const resultId = `ref-${baseId}-${index}`;
                const fileTypeBadge = ref.fileType === 'word' ? '<span class="file-type-badge">WORD</span>' : '';
                const imageBadge = ref.imageCount > 0 ? `<span class="image-count-badge">üñºÔ∏è ${ref.imageCount}</span>` : '';
                
                html += `
                    <div class="search-result-item">
                        <div class="result-header" onclick="toggleResult('${resultId}')">
                            <span class="result-title">
                                ${index + 1}. ${ref.title || 'Kh√¥ng c√≥ ti√™u ƒë·ªÅ'}
                                ${fileTypeBadge}
                                ${imageBadge}
                            </span>
                            <span class="dropdown-icon" id="icon-${resultId}">‚ñº</span>
                        </div>
                        <div class="result-content" id="${resultId}">
                `;
                
                // Display Word content with HTML formatting if available
                if (ref.fileType === 'word' && ref.htmlContent) {
                    html += `<div class="word-content">${ref.htmlContent}</div>`;
                } else {
                    html += `<div class="content-text">${ref.content || ''}</div>`;
                }
                
                html += `
                            <div class="content-date">
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

            `;
            input.disabled = true;
            
            const loadingMessageId = addLoadingMessage();

            try {

                responseHtml += buildReferencesHtml(payload.references);

            } catch (error) {

                const fallbackResults = searchData(message);
                if (fallbackResults.length > 0) {
                    let response = `Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß AI. Hi·ªÉn th·ªã <strong>${fallbackResults.length}</strong> k·∫øt qu·∫£ ph√π h·ª£p v·ªõi "<em>${message}</em>":`;
                    
                    response += '<div class="search-results">';
                    response += '<div class="search-results-title">üìã K·∫øt qu·∫£ t√¨m ki·∫øm:</div>';
                    
                    fallbackResults.forEach((result, index) => {
                        const resultId = 'result-' + Date.now() + '-' + index;
                        const badgeClass = result.isExactMatch ? 'exact-match-badge' : 'match-badge';
                        const badgeText = result.isExactMatch ? '‚úì Kh·ªõp ch√≠nh x√°c' : result.matchInfo;
                        const fileTypeBadge = result.fileType === 'word' ? '<span class="file-type-badge">WORD</span>' : '';
                        const imageBadge = result.imageCount > 0 ? `<span class="image-count-badge">üñºÔ∏è ${result.imageCount}</span>` : '';
                        
                        response += `
                            <div class="search-result-item">
                                <div class="result-header" onclick="toggleResult('${resultId}')">
                                    <span class="result-title">
                                        ${index + 1}. ${result.title}
                                        <span class="${badgeClass}">${badgeText}</span>
                                        ${fileTypeBadge}
                                        ${imageBadge}
                                    </span>
                                    <span class="dropdown-icon" id="icon-${resultId}">‚ñº</span>
                                </div>
                                <div class="result-content" id="${resultId}">
                        `;
                        
                        // Display Word content with formatting if available
                        if (result.fileType === 'word' && result.htmlContent) {
                            response += `<div class="word-content">${result.htmlContent}</div>`;
                        } else {
                            response += `<div class="content-text">${result.content}</div>`;
                        }
                        
                        response += `
                                    <div class="content-date">
                                        <small style="color: #999;">üìÖ L∆∞u l√∫c: ${result.date}</small>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    response += '</div>';
                    
                    addMessage('ai', response, false);
                } else {
                    addMessage('ai', 'Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß AI v√† kh√¥ng c√≥ d·ªØ li·ªáu ph√π h·ª£p.', false);
                }
            } finally {
                removeLoadingMessage(loadingMessageId);
                messagesDiv.scrollTop = questionScrollPosition;
                sendBtn.disabled = false;
                sendBtn.textContent = 'G·ª≠i';
                input.disabled = false;
                input.focus();
            }
        }

        function addLoadingMessage() {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            const messageId = 'loading-' + Date.now();
            messageDiv.id = messageId;
            messageDiv.className = 'message message-ai';
            messageDiv.innerHTML = `
                <div class="message-content loading-message">
                    <span>ƒêang t√¨m ki·∫øm</span>
                    <div class="loading-dots">
                        <span class="loading-dot"></span>
                        <span class="loading-dot"></span>
                        <span class="loading-dot"></span>
                    </div>
                </div>
            `;
            messagesDiv.appendChild(messageDiv);
            return messageId;
        }

        function removeLoadingMessage(messageId) {
            const loadingMsg = document.getElementById(messageId);
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        function addMessage(type, content, autoScroll = true) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            messagesDiv.appendChild(messageDiv);
            
            if (autoScroll) {
                setTimeout(() => {
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }, 100);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function toggleResult(resultId) {
            const content = document.getElementById(resultId);
            const icon = document.getElementById('icon-' + resultId);
            
            if (content && icon) {
                content.classList.toggle('expanded');
                icon.classList.toggle('expanded');
            }
        }

        document.getElementById('chatInput').focus();
    </script>
</body>
